<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/validationEngine.jquery.css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.validationEngine-zh_CN.js"></script>
    <script src="js/jquery.validationEngine.js"></script>
    <script src="js/application.js"></script>
</head>

<body>
    <form action="http://www.baidu.com" method="get" class="recharge_form" id="rechargeForm">
        <fieldset>
            <label>
                <input type="text" id="username" name="username" class="validate[minSize[2]" placeholder="姓名"/>
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="text" id="bankname" name="bankname"  class="validate[minSize[4]" placeholder="开户行名称"/>
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="text" id="bankcode" name="bankcode"  class="validate[custom[onlyNumberSp]" placeholder="银行账号"/>
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="text" id="mobilePhone" name="mobilePhone"  class="validate[required,minSize[11],maxSize[11],custom[onlyNumberSp]]" placeholder="手机号"/>
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="text" id="email" name="email"  class="validate[required,custom[email]]" placeholder="email"/>
            </label>
        </fieldset>
        <button type="submit" id="submitBtn" class="submit_btn">充值</button>
    </form>

    <script>
        $(function () {
            $('#rechargeForm').ajaxForm();
        })
    </script>
</body>

</html>
